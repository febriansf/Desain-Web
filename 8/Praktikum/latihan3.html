<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/ui-lightness/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

</head>
<body>
    <center>
        <h1>Penghitung Karakter</h1>
        <br>
        <textarea name="ulasan" id="ulasan" cols="60" rows="4" maxlength="50" placeholder="Masukkan text"></textarea>
        <br>
        <h3>Jumlah huruh : <span id="hitung">0</span></h3>
        <div id="bar"></div>
    </center>

    <script type="text/javascript">
        window.onload = $('#ulasan').val('');
        $(function() {
            let maks = 50;
            let panjang = 0;
            $('#ulasan').keyup(function() {
                panjang = $(this).val().length;
                $('#hitung').html(panjang);
                $('#bar').progressbar({
                        value : panjang / 50 * 100
                });
            });
        });
    </script>
</body>
</html>
