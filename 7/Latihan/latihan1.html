<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
    <link rel="stylesheet" href="styles/latihan1.css">
</head>
<body>
    <header>
        <h1>Kalkulator Sederhana</h1>
    </header>
    <main>
        <div class="container">
            <div class="display">
                <div class="inputNumber">
                    <input id="number1" type="number" value="0" max="9999999999">
                    <h2 id="symbol">.</h2>
                    <input id="number2" type="number" value="0" max="9999999999">
                </div>
                <p class="result" id="result">0</p>
            </div>

            <div class="button">
                <div class="operation">
                    <a id="add" href="#">+</a>
                    <a id="sub" href="#">-</a>
                    <a id="mul" href="#">x</a>
                    <a id="div" href="#">:</a>
                </div>

                <div class="reset">
                    <a id="reset" href="#">Reset</a>
                </div>
            </div>

        </div>
    </main>
    <script src="scripts/latihan1.js"></script>

</body>
</html>
